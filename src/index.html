<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <img src="./img/logo-m3.png" class="header__logo" alt="Main Logo" />

        <div class="cart">
          <img src="./img/bag.png" class="cart__bag" alt="Bag Logo" />
          <span class="cart__product-counter" id="productCounter">1</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__layout">
        <h1 class="main__title">Blusas</h1>

        <section class="filter-buttons">
          <div class="filter-buttons__content">
            <a
              href="#filter"
              class="filter-buttons__option filter-buttons__option--border"
            >
              Filtrar</a
            >
            <a href="#order" class="filter-buttons__option">Ordernar</a>
          </div>
        </section>

        <section class="modal" id="filter">
          <div class="modal__head">
            <span class="modal__name">Filtrar</span>

            <a href="#" class="modal__close" title="Cerrar Ventana">
              <img
                src="./img/close-icon.svg"
                class="modal__icon"
                alt="Icono para cerrar la ventana"
                alt="Cerrar la ventana"
              />
            </a>
          </div>

          <section class="accordion">
            <div class="accordion__item">
              <input type="checkbox" class="accordion__input" id="colour" />

              <label for="colour" class="accordion__head">
                <span>cores</span>
                <img
                  src="./img/arrow-down.svg"
                  alt="Flecha hacia abajo"
                  title="Abrir acordeón"
                />
              </label>

              <div class="accordion__content">
                <form class="accordion__form">
                  <label for="yellow" class="accordion__option">
                    <input type="checkbox" id="yellow" />
                    <span>Amarelo</span>
                  </label>

                  <label for="blue" class="accordion__option">
                    <input type="checkbox" id="blue" />
                    <span>Azul</span>
                  </label>

                  <label for="white" class="accordion__option">
                    <input type="checkbox" id="white" />
                    <span>Branco</span>
                  </label>

                  <label for="gray" class="accordion__option">
                    <input type="checkbox" id="gray" />
                    <span>Cinza</span>
                  </label>

                  <label for="orange" class="accordion__option">
                    <input type="checkbox" id="orange" />
                    <span>Laranja</span>
                  </label>

                  <label for="green" class="accordion__option">
                    <input type="checkbox" id="green" />
                    <span>Verde</span>
                  </label>

                  <label for="red" class="accordion__option">
                    <input type="checkbox" id="red" />
                    <span>Vermelho</span>
                  </label>

                  <label for="black" class="accordion__option">
                    <input type="checkbox" id="black" />
                    <span>Preto</span>
                  </label>

                  <label for="pink" class="accordion__option">
                    <input type="checkbox" id="pink" />
                    <span>Rosa</span>
                  </label>

                  <label for="brown" class="accordion__option">
                    <input type="checkbox" id="brown" />
                    <span> Vinho </span>
                  </label>
                </form>
              </div>
            </div>

            <div class="accordion__item">
              <input type="checkbox" class="accordion__input" id="size" />

              <label for="size" class="accordion__head">
                <span>Tamanhos</span>
                <img
                  src="./img/arrow-down.svg"
                  alt="Flecha hacia abajo"
                  title="Abrir acordeón"
                />
              </label>

              <div class="accordion__content">
                <div class="sizes-grid" id="sizes">
                  <span class="sizes-grid__button" data-size="p">p</span>
                  <span class="sizes-grid__button" data-size="m">m</span>
                  <span class="sizes-grid__button" data-size="g">g</span>
                  <span class="sizes-grid__button" data-size="gg">gg</span>

                  <span class="sizes-grid__button" data-size="u">u</span>
                  <span class="sizes-grid__button" data-size="36">36</span>
                  <span class="sizes-grid__button" data-size="38">38</span>
                  <span class="sizes-grid__button" data-size="40">40</span>

                  <span class="sizes-grid__button" data-size="36">36</span>
                  <span class="sizes-grid__button" data-size="38">38</span>
                  <span class="sizes-grid__button" data-size="40">40</span>
                </div>
              </div>
            </div>

            <div class="accordion__item">
              <input type="checkbox" class="accordion__input" id="price" />

              <label for="price" class="accordion__head">
                <span>Faixa de preço</span>
                <img
                  src="./img/arrow-down.svg"
                  alt="Flecha hacia abajo"
                  title="Abrir acordeón"
                />
              </label>

              <div class="accordion__content">
                <form class="accordion__form">
                  <label for="priceRange1" class="accordion__option">
                    <input type="checkbox" id="priceRange1" />
                    <span>de R$0 até R$50</span>
                  </label>

                  <label for="priceRange2" class="accordion__option">
                    <input type="checkbox" id="priceRange2" />
                    <span>de R$51 até R$150</span>
                  </label>

                  <label for="priceRange3" class="accordion__option">
                    <input type="checkbox" id="priceRange3" />
                    <span>de R$151 até R$300</span>
                  </label>

                  <label for="priceRange4" class="accordion__option">
                    <input type="checkbox" id="priceRange4" />
                    <span>de R$301 até R$500</span>
                  </label>

                  <label for="priceRange5" class="accordion__option">
                    <input type="checkbox" id="priceRange5" />
                    <span>a partir de R$ 500</span>
                  </label>
                </form>

                <div class="accordion__filters">
                  <button
                    class="
                      accordion__filters__button
                      accordion__filters__button--primary
                    "
                    type="button"
                  >
                    Aplicar
                  </button>

                  <button
                    class="
                      accordion__filters__button
                      accordion__filters__button--secondary
                    "
                    type="button"
                  >
                    Limpar
                  </button>
                </div>
              </div>
            </div>
          </section>
        </section>

        <section class="modal" id="order">
          <div class="modal__head">
            <span class="modal__name">Ordenar</span>

            <a href="#" class="modal__close" title="Cerrar Ventana">
              <img
                src="./img/close-icon.svg"
                class="modal__icon"
                alt="Icono para cerrar la ventana"
                alt="Cerrar la ventana"
              />
            </a>
          </div>

          <select
            name="priceRanges"
            class="filter-select"
            id="priceRanges"
            multiple
          >
            <option class="filter-select__option" value="Ordenar Por">
              Ordenar Por
            </option>

            <option class="filter-select__option" value="Mas recentes">
              Mais recente
            </option>

            <option class="filter-select__option" value="Menor preco">
              Maior preço
            </option>

            <option class="filter-select__option" value="Maior preco">
              Menor preço
            </option>
          </select>
        </section>
      </div>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
